<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Ajouter une voiture</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
	<div class="container spacer">
		<div class="panel panel-default">
			<div class="panel-heading">Ajouter un type</div>
			<div class="panel-body">
				<form th:action="@{enregistrerType}" method="post"
					th:object="${type}">



					<div class="form-group">
						<label class="control-label">marque:</label> <input
							type="text" th:field="${type.marque}" class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">model:</label> <input
							type="text" th:field="${type.model}" class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">Nombre places:</label> <input
							type="text" th:field="${type.nbrPlace}" class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">Prix Jour:</label> <input
							type="text" th:field="${type.prix_jour}" class="form-control" />
					</div>


					<div>
						<button type="submit" class="btn btn-primary">Enregister
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
