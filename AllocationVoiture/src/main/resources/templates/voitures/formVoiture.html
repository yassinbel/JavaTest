<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Ajouter une voiture</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
	<div class="container spacer">
		<div class="panel panel-default">
			<div class="panel-heading">Ajouter une voiture</div>
			<div class="panel-body">
				<form th:action="@{enregistrerVoiture}" method="post"
					th:object="${voiture}">


					<div class="form-group">
						<label class="control-label">num immatriculation:</label> <input
							type="text" th:field="${voiture.nimmatriculation}" class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">disponible:</label> <input
							type="text" th:field="${voiture.disponible}" class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">TYPE:</label> <Select name="type"
							th:field="${voiture.type}">
							<option th:each="type:${types}" th:value="${type.codeType}"
								th:text="${type.marque}"></option>
						</Select>
					</div>
<a th:href="@{formtype}">Ajouter Type</a>

					<div>
						<button type="submit" class="btn btn-primary">Enregister
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
