<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Ajouter un Client</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
	th:href="@{/css/myStyle.css}" />
</head>
<body>
	<div class="container spacer">
		<div class="panel panel-default">
			<div class="panel-heading">Ajouter un Client</div>
			<div class="panel-body">
				<form th:action="@{enregistrerClient}" method="post"
					th:object="${client}">


					<div class="form-group">
						<label class="control-label">Nom:</label> <input type="text"
							th:field="${client.nom}"  class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">Prenom:</label> <input type="text"
							th:field="${client.prenom}" class="form-control" />
					</div>

					<div class="form-group">
						<label class="control-label">Date naissance:</label> <input
							type="text" th:field="${client.date_naissance}"  class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">tel:</label> <input type="text"
							th:field="${client.tel}"  class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">adresse:</label> <input type="text"
							th:field="${client.adresse}"  class="form-control" />
					</div>

					<div class="form-group">
						<label class="control-label">Ville:</label> <input type="text"
							th:field="${client.ville}"  class="form-control" />
					</div>
					<div class="form-group">
						<label class="control-label">Num permis:</label> <input type="text"
							th:field="${client.num_permis}"  class="form-control" />
					</div>
					
					<div class="form-group">
						<label class="control-label">CIN:</label> <input type="text"
							th:field="${client.cin}"  class="form-control" />
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Enregister
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
